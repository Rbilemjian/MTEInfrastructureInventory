<div class="modal-dialog modal-md">

    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h4 class="modal-tital" style="text-align: center;" id="myModalLabel">Really Delete Filter Profile Named {{filterProfile.profile_name}}?</h4>
        </div>

        <div class="modal-body">
            <p style="text-align: center;">
                <a role="button" class="btn btn-danger btn-md" href="{% url 'filter-profile-delete' filterProfile.id %}">
                    Confirm Deletion
                    <span style="padding-left: 7px;" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
                <button class="btn btn-primary" data-dismiss="modal">
                    Cancel Deletion
                    <span style="padding-left: 7px;" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                </button>
            </p>
        </div>

    </div>
</div>
